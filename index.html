<style>
  @keyframes show {
entry 0%  {
    filter: blur(10rem)  ;
}

entry 100%  {
    filter: blur(0rem);
}

exit 0%{
    filter: blur(0rem);
    /*--rotate-x: 0deg;*/
}

exit 100%{
    filter: blur(10rem);
    /*--rotate-x: -20deg;*/
}
}


@keyframes slide-up {
    to {
        translate: 0 var(--end-pos);
    }

}

@keyframes show2 {
entry 0%  {
   opacity: 0.2;
}

entry 100%  {
    opacity: 1;
}

exit 0%{
    opacity: 1;

}

exit 100%{
    opacity: 0.2;

}
}

</style>
